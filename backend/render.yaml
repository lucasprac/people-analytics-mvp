services:
  - type: web
    name: people-analytics-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://people-analytics-frontend.vercel.app
    healthCheckPath: /health
    numInstances: 1
    plan: free
    region: oregon
    scaling:
      minInstances: 1
      maxInstances: 1
    disk:
      name: data
      size: 1GB
      mount: /opt/render/project/data
